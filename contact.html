<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するCafe"
    />
    <meta property="og:url" content="http://example.com/index.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WCB Cafe Home">
    <meta property="og:description" content="おしゃれなカフェで">
    <meta property="og:img" content="http://example.com/images/ogp.jpg">

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Philosopher"
    />
    <link rel="stylesheet" href="/CSS/sytle.css" />
    <title>WCB - Contact</title>
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="ロゴ画像"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">NEWS</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <!-- /.page-title -->
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea
              name="your-messeage"
              id="message"
              cols="30"
              rows="10"
            ></textarea
            ><!-- /# -->
          </div>
          <input type="submit" class="button" value="送信" />
        </form>
      </div>
      <!-- /.wrapper -->
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">Cafe 東駅前</h3>
          <!-- /.sub-title -->
          <p>
            住所：東京都〇〇区<br />
            〇〇〇〇〇〇 000-22-1 <br />
            〇〇〇〇<br />
            電話： 03-1111-1111 <br />
            営業時間: 10:00 ~ 20:00 <br />
            休日：水曜
          </p>
        </div>
        <!-- /.location-info -->
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8636.877622839722!2d139.52520446553476!3d35.85148328086282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018c2d89280072b%3A0x5e62e07068647024!2z5Li45LqA6KO96bq65a-M5aOr6KaL!5e0!3m2!1sja!2sjp!4v1627272930901!5m2!1sja!2sjp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <!-- /.location-map -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#location -->

    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          <!-- /.subtitle -->
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
            width="340"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
        <!-- /.sns-box -->
        <div class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          <!-- /.subtitle -->
          <a class="twitter-timeline" data-height="315" href="https://twitter.com/Twitter?ref_src=twsrc%5Etfw">Tweets by Twitter</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <!-- /.sns-box -->
        <div class="sns-box">
          <h3 class="sub-title">Youtube</h3>
          <!-- /.subtitle -->
          <iframe width="560" height="315" src="https://www.youtube.com/embed/yURlKMqDMDo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- /.sns-box -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#sns -->

    <footer>
      <p><small>&copy; 2019 Manabox</small></p>
    </footer>
  </body>
</html>
